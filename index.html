
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SULTANOV | TACTICAL SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
        cursor: none;
      }
      * {
        scrollbar-width: thin;
        scrollbar-color: #3b82f6 transparent;
      }
      *::-webkit-scrollbar {
        width: 3px;
      }
      *::-webkit-scrollbar-track {
        background: transparent;
      }
      *::-webkit-scrollbar-thumb {
        background-color: #1d4ed8;
      }
      .font-space { font-family: 'Space Grotesk', sans-serif; }
      .font-inter { font-family: 'Inter', sans-serif; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      .noise {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.05;
        pointer-events: none;
        z-index: 9999;
      }

      /* Tactical Overlay Mask - Enhanced transition for 'Dark' vs 'Light' modes */
      #flashlight {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        pointer-events: none;
        z-index: 40;
        background: radial-gradient(
          circle var(--mask-size, 250px) at var(--x) var(--y),
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, var(--mask-opacity, 0.98)) 100%
        );
        transition: background 0.7s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .grid-bg {
        position: fixed;
        inset: 0;
        background-image: 
          linear-gradient(to right, rgba(59, 130, 246, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
        background-size: 60px 60px;
        z-index: 1;
        pointer-events: none;
      }

      .text-reveal {
        clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%);
        animation: reveal 2s cubic-bezier(0.77, 0, 0.175, 1) forwards;
      }

      @keyframes reveal {
        to { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
      }

      .title-hover-effect {
        transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .title-hover-effect:hover {
        letter-spacing: 0.05em;
        color: #3b82f6;
        text-shadow: 0 0 30px rgba(59, 130, 246, 0.6);
      }

      .perspective-2000 { perspective: 2000px; }
      .transform-style-3d { transform-style: preserve-3d; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div id="flashlight"></div>
    <div class="grid-bg"></div>
    <div class="noise"></div>
  </body>
</html>
